<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Slick Test</title>
        
        <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
        <!--// Add the new slick-theme.css if you want the default styling-->
        <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
        <style>
            body {
                background-color: rgba(0, 0, 0, 0.7);
            }
        </style>
    </head>
    <body>
        <div class="your-class" style="height: 100px; width: 100px; background-color: green; margin-left: 600px; margin-top: 200px;">
            <div><h1 style="margin-left: 40px; margin-top: 30px;">1</h1></div>
            <div><h1 style="margin-left: 40px; margin-top: 30px;">2</h1></div>
            <div><h1 style="margin-left: 40px; margin-top: 30px;">3</h1></div>
        </div>

        <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js" ></script>
        <script type="text/javascript" src="http://code.jquery.com/jquery-migrate-1.2.1.min.js" ></script>
        <script type="text/javascript" src="slick/slick.min.js"></script>

        <script type="text/javascript">
            $(document).ready(function(){
                $('.your-class').slick({
                    accessibility: true
                });
            });
        </script>
    </body>

</html>
