<!DOCTYPE html>
<html>
    <head>
        <title>BOMBFEST | The Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="./bootstrap-3.3.4-dist/css/bootstrap.min.css">
		<!--<link rel="stylesheet" type="text/css" href="gameSetup.css">-->
  		<script src="./jquery-2.1.3.min.js"></script>
  		<!--<script src="gameSetup.js"></script>-->
  		<script src="./bootstrap-3.3.4-dist/js/bootstrap.min.js"></script>
  		<script type="text/javascript">
  			$(document).ready(function(){
   				// Activate Carousel
    			$("#theCharacters").carousel('pause');
    		});
  		</script>
        <style type="text/css">
            .carousel-item {
                height: 140px;
                border-style: solid;
                border-width: 2px;
                border-color: black;
                width: auto;
            }
        </style>

    </head>

    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                <a class="navbar-brand" href="#">BOMBFEST</a>
                </div>
                <ul class="nav navbar-nav">
                <li class="active"><a href="#landing">Landing</a></li>
                <li><a href="#carousel">Carousel</a></li>
                <li><a href="#levels">Level</a></li>
                <li><a href="#events">Events</a></li>
                <li><a href="#footer-info"></a></li>
                </ul>
            </div>
        </nav>

        <div class="container-fluid">
            <div name="landing" id="landing" style="background-color: blue; height: 700px; width: 1300px;">
            </div>
    
            <div name="carousel" id="carousel" style="background-color: purple; height: 700px; width: 1300px; margin-top: 15px">
                <div id="carousel-side" style="background-color: brown; height: 700px; width: 250px; display: inline-block; float: left;">
                    <div class="carousel-item"></div>
                    <div class="carousel-item"></div>
                    <div class="carousel-item"></div>
                    <div class="carousel-item"></div>
                    <div class="carousel-item"></div>
                </div>
                <div id="carousel-main" style="height: 700px; width: 1050px; display: inline-block; float: right;">
                    <div id="myCarousel" class="carousel slide" data-ride="carousel" style="height: 700px;">
                        <!-- Indicators -->
                        <ol class="carousel-indicators">
                            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                            <li data-target="#myCarousel" data-slide-to="1"></li>
                            <li data-target="#myCarousel" data-slide-to="2"></li>
                            <li data-target="#myCarousel" data-slide-to="3"></li>
                            <li data-target="#myCarousel" data-slide-to="4"></li>
                        </ol>
                        
                        <!-- Wrapper for slides -->
                        <div class="carousel-inner">
                            <div class="item active">
                            <img src="images/backerRewards.gif" alt="backerRewards" height="700px;" width="1050px;">
                            </div>
                        
                            <div class="item">
                            <img src="images/whatIsBombfest.gif" alt="whatIsBombfest" height="700px;" width="1050px;">
                            </div>
                        
                            <div class="item">
                            <img src="images/communityContests.gif" alt="communityContests" height="700px;" width="1050px;">
                            </div>

                            <div class="item">
                            <img src="images/gameFeatures.gif" alt="gameFeatures" height="700px;" width="1050px;">
                            </div>

                            <div class="item">
                            <img src="images/additionalImage.gif" alt="additionalImage" height="700px;" width="1050px;">
                            </div>
                        </div>
                        
                        <!-- Left and right controls -->
                        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="right carousel-control" href="#myCarousel" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                            <span class="sr-only">Next</span>
                    </a>
                    </div>
                </div>
            </div>
    
            <div name="levels" id="levels" style="background-color: rosybrown; height: 700px; width: 1300px; margin-top: 15px;">
            </div>
    
            <div name="events" id="events" style="background-color: royalblue; height: 700px; width: 1300px; margin-top: 15px; margin-bottom: 15px;">
            </div>
        </div>

    </body>

    <footer>
        <div name="footer-info" id="footer-info" style="background-color: yellowgreen; height: 300px; width: 1300px; margin-left: 15px; margin-bottom: 15px">
            <div id="social">
            </div>
            <div id="extral-links">
            </div>
        </div>
    </footer>
</html>
