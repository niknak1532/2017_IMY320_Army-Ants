<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Don't be Alarms</title>
        <!--Slick: Made by_______-->
        <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
        <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
        <link rel="stylesheet" type="text/css" href="assets/stylesheets/gameplay.css"/>
        

        <style>
            body {
                background-color: rgba(0, 0, 0, 0.7);
            }
        </style>
    
    </head>

    <body class="gameplay_body container">
        <div class="gameplay_carousel_container">
            <div class="gameplay_carousel_menu">
                <!--Gameplay Feel-->
                <div id="welcome" class="menu_item"><h1 class="item_text">WELCOME</h1></div>
                
                <!--Gameplay Menu-->
                <div id="menu" class="menu_item"><h1 class="item_text">MENU</h1></div>
                
                <!--Gameplay Choose Character-->
                <div id="characters" class="menu_item"><h1 class="item_text">CHARACTERS</h1></div>
                
                <!--Gameplay Practice-->
                <div id="practice" class="menu_item"><h1 class="item_text">PRACTICE</h1></div>
                
                <!--Gameplay Kitchen-->
                <div id="round1" class="menu_item"><h1 class="item_text">ROUND 1</h1></div>
                
                <!--Gameplay Toy Room-->
                <div id="round2" class="menu_item"><h1 class="item_text">ROUND 2</h1></div>
                
                <!--Gameplay Bathroom-->
                <div id="round3" class="menu_item"><h1 class="item_text">ROUND 3</h1></div>
                
                <!--Gameplay Garden-->
                <div id="round4" class="menu_item"><h1 class="item_text">ROUND 4</h1></div>

                <!--Gameplay Study-->
                <div id="round5" class="menu_item"><h1 class="item_text">ROUND 5</h1></div>
            </div>
            <div class="gameplay_carousel">
                <!--Gameplay Feel Example-->
                <div><img class="gameplay_item" src="media/gameplay/gifs/feel.gif"/></div>

                <!--Gampeplay Menu Example-->
                <div><img class="gameplay_item" src="media/gameplay/gifs/menu.gif"/></div>

                <!--Gameplay Choose Character-->
                <div><img class="gameplay_item" src="media/gameplay/gifs/chooseCharacter.gif"/></div>

                <!--Gameplay Practice-->
                <div><img class="gameplay_item" src="media/gameplay/gifs/practice.gif"/></div>

                <!--Gameplay Round 1: Kitchen-->
                <div><img class="gameplay_item" src="media/gameplay/gifs/kitchen.gif"/></div>
                
                <!--Gameplay Round 2: Toy Room-->
                <div><img class="gameplay_item" src="media/gameplay/gifs/toyRoom.gif"/></div>

                <!--Gameplay Round 3: Bathroom-->
                <div><img class="gameplay_item" src="media/gameplay/gifs/bathroom.gif"/></div>

                <!--Gameplay Round 4: Garden-->
                <div><img class="gameplay_item" src="media/gameplay/gifs/garden.gif"/></div>

                <!--Gameplay Round 5: Study-->
                <div><img class="gameplay_item" src="media/gameplay/gifs/study.gif"/></div>
            </div>
        </div>

        <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js" ></script>
        <script type="text/javascript" src="http://code.jquery.com/jquery-migrate-1.2.1.min.js" ></script>
        <script type="text/javascript" src="slick/slick.min.js"></script>
        <script type="text/javascript" src="assets/js/gameplay.js"></script>

        <script type="text/javascript">
            $("#welcome").click(function(){
                $('.gameplay_carousel').slick('slickGoTo',0,false);
            });
            $("#menu").click(function(){
                $('.gameplay_carousel').slick('slickGoTo',1,false);
            });
            $("#characters").click(function(){
                $('.gameplay_carousel').slick('slickGoTo',2,false);
            });
            $("#practice").click(function(){
                $('.gameplay_carousel').slick('slickGoTo',3,false);
            });
            $("#round1").click(function(){
                $('.gameplay_carousel').slick('slickGoTo',4,false);
            });
            $("#round2").click(function(){
                $('.gameplay_carousel').slick('slickGoTo',5,false);
            });
            $("#round3").click(function(){
                $('.gameplay_carousel').slick('slickGoTo',6,false);
            });
            $("#round4").click(function(){
                $('.gameplay_carousel').slick('slickGoTo',7,false);
            });
            $("#round5").click(function(){
                $('.gameplay_carousel').slick('slickGoTo',8,false);
            });
        </script>
